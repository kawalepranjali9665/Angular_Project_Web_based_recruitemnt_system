
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <br><br><br>
    <h1 style="text-align: center;">Change password</h1><br><br>
    <div class="container" style="left:40%;position:absolute">
      <div >
        <form #myForm="ngForm" (ngSubmit)="updatepass(myForm.value)" role="form">
    
      <div class="form-group">
        <label for="otp" style="font-size: x-large;">OTP</label>
        <input ngModel style="width: 400px;height: 40px;font-size: x-large;" type="text" class="form-control" name="otp"  id="" placeholder="123465">
      </div>
      
      <div class="form-group">
          <label for="password" style="font-size: x-large;">new password</label>
          <input required="required" ngModel style="width: 400px;height: 40px;"  type="password" class="form-control" name="password" id="" placeholder="xyz@gmail.com">
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <span *ngIf="!flag" style="color: red;">{{msg}}</span>
      <h4><a *ngIf="flag" style="color: blue;"  (click)="navigate()" >{{msg}} <br> Goto login page  </a></h4>
      </div>
    </div>
      
</body>
</html>
