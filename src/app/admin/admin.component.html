<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="table-fixed" style="padding-left: 10%;padding-bottom: 5%;"> 
      <table class="table table-hover">
        <thead>
          <tr style="font-size: x-large">
            <th>No</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Mobile Number</th>
            <th>User Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let adm of admin" style="font-size: x-large">
            <td>{{adm.userId}}</td>
            <td>{{adm.name}}</td>
            <td>{{adm.email}}</td>
            <td>{{adm.password}}</td>
            <td>{{adm.mobile}}</td>
            <td>{{adm.type}}</td>
            <td>
            <button style="height: 40px;width: 80px;" type="button" (click)="delete(adm.userId)"class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</body>
</html>
