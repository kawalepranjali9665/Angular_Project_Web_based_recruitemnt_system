<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container" class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-left: 10%;padding-bottom: 5%;">
    <h1 style="text-align: center;">Enter Details</h1>
    <h3 style="font-size: xx-large">Personal Details : </h3>
    <form #CandForm="ngForm" (ngSubmit)="update()"role="form" ngNativeValidate>
      <div class="form-group">
        <label for="age" style="font-size: xx-large">Age:</label>
        <input type="number" [(ngModel)]="candidate.age" class="form-control" style="width: 20%;height: 50px;font-size: x-large"placeholder="Enter age" name="age" required>
      </div>
      <div class="form-group">
          <label for="gender" style="font-size: xx-large">Gender:</label>
          <select style="width: 100%;height: 40px;;font-size: x-large" [(ngModel)]="candidate.gender" class="from-control" name="gender" id="gender"  disabled>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
        </div>
      <div class="form-group">
          <label for="address" style="font-size: xx-large">Address:</label>
          <textarea style="height: 150px;font-size: x-large" rows="5" cols="50" [(ngModel)]="candidate.address" class="form-control" placeholder="Enter address" name="address" required></textarea>
        </div>
      <div class="form-group">
        <h3 style="font-size: xx-large">Carrer Objective</h3>
        <textarea [(ngModel)]="candidate.objective" class="form-control" rows="5" cols="50" style="font-size: x-large"  placeholder="Job Objective" name="objective"></textarea>
      </div>
      <h3 style="font-size: xx-large">Project Details : </h3>
      <div class="form-group">
        <label for="pTitle" style="font-size: xx-large">Project Title:</label>
        <textarea [(ngModel)]="candidate.pTitle" class="form-control" rows="3" cols="50" style="font-size: x-large" placeholder="Enter Project Title" name="pTitle"></textarea>
      </div>
      <div class="form-group">
        <label for="pDesc" style="font-size: xx-large">Project Description</label> 
        <textarea [(ngModel)]="candidate.pDesc" class="form-control" rows="7" cols="50" required="required" style="font-size: x-large" placeholder="Enter Project Description" name="pDesc"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</body>
</html>
