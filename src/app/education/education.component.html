<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h2>Educational Details</h2>
        <form #myForm="ngForm" (ngSubmit)="eduction(myForm)" role="form" style="width: 50%" ngNativeValidate>
            <div class="form-group">
              <h4 style="color:black;font-size: x-large">Exam :</h4>
              <select style="width: 100%;height: 40px;font-size: x-large" ngModel class="from-control" name="exam" id="exam"  required="required">
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="Bachelor of Engineering">Bachelor of Engineering</option>
                <option value="MSC">MSC</option>
                <option value="BSC">BSC</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BA">BA</option>
                <option value="MA">MA</option>
                <option value="CA">CA</option>
                <option value="MCOM">MCOM</option>
                <option value="BCOM">BCOM</option>
              </select>
            </div>
            <div class="form-group">
              <h4 style="color: black;font-size: x-large">Percentage :</h4>
              <input style="width: 100%;height: 40px;font-size: x-large" type="text" ngModel class="form-control" name="percentage" placeholder="Enter Percentage"  required="required">
            </div>
            <div class="form-group">
              <h4 style="color: black;font-size: x-large">Year :</h4>
              <input style="width: 100%;height: 40px;font-size: x-large" type="number" ngModel class="form-control" name="passYear" required="required">
            </div>
            <button style="height: 40px;font-size: medium" type="button" (click)="addAnother(myForm)" class="btn btn-large btn-block btn-success">save and Add another</button>
            <br>
            <br>
            <br>
            <button style="height: 40px;font-size: medium" type="submit" class="btn btn-primary">Save</button>
            <button style="height: 40px;width: 80px;position: relative;left: 50%;" type="button" (click)="gotoCandidate()" class="btn btn-large btn-block btn-primary">Back</button>
          </form>
      </div>
    </div>
  </div>   
 



</body>
</html>
